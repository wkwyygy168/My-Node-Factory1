name: Node-Autopilot
on:
  schedule:
    - cron: '0 */6 * * *' # 每6小时运行一次
  workflow_dispatch:      # 允许手动点击运行
jobs:
  run-task:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run logic
        run: |
          pip install requests
          python main.py
      - name: Save result
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "NodeBot"
          git add .
          git commit -m "Update nodes" || exit 0
          git push
